<div class="side-bar">
  <div class="header-area">
    <div class="side-bar_list ">
      <div class="content-img">
        <img class="img-face-scan" src="../../../../../assets/image/faceScan.png" alt="">
      </div>

      <ul class="list">
        <li [routerLink]="item.router" [queryParams]="item.query" *ngFor="let item of mainMenu.defaultOptions">
          <div class="list-wrapper-item">
            <i [ngClass]="['uil',item.icon]"></i>
            <span class="side-bar_list">{{item.name}}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
