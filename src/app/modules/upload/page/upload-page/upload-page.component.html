<div class="content-main">
  <div class="sub-main">
    <div class="main-left">
      <div class="card-header">
        <div class="sub-card">
          <h3 class="title">Cargar imagen</h3>
          <div class="card-img">
            <div class="sub-card-img fotoUser">
              <!--i class="uil uil-capture img-face-scan"></i-->
              <img [src]="imgURL" class="img-face-scan">
            </div>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="imageForm" class="form">
            <div class="request-face-api" #imageFile></div>
            <div class="form-group">
              <div class="fotoUser container-btn-file" id="add-file">
                <label for="btn-file"><i class="uil uil-image-plus ico-file"></i>Adjuntar archivo</label>
                <input formControlName="imgFile" (change)="selectImage($event)" type="file"
                class="form-control-file" name="file" id="btn-file" formControlName="imgFile" accept="image/*">
              </div>
              <button type="submit" class="btn-submit" [disabled]="btnActive">
                <i class="uil uil-upload ico-file"></i>Guardar imagen
              </button>
            </div>
        </form>
          <!--input type="file" (change)="onSelectFile($event)" class="class-foto-user"/-->
        </div>
      </div>
    </div>

    <div class="main-right">
      <div class="card-header">
        <div class="sub-card">
          <div class="card text-white bg-dark mb-3">
            <h3>Rostro Procesados</h3>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>foto.png</td>
                        <td>Geovanny AlEx Rs</td>
                        <td><button class="btn btn-danger btn-sm"><i class="uil uil-times-circle"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
